<div class="row" class="login">
  <div class="col-md-3 offset-md-4">
    <div class="titulo col-12">
      <h1>Login</h1>
    </div>
    <div class="col-12">
      <mat-form-field class="col-12">
        <input matInput placeholder="Email" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="col-12">
        <input matInput placeholder="Senha" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-button color="primary" class="col-md-4 col-sm-12">Entrar</button>
      <button mat-button color="primary" class="col-md-4 col-sm-12" (click)="loginGoogle()">Google</button>
      <button mat-button color="primary" class="col-md-4 col-sm-12" (click)="loginFacebook()">Facebook</button>
    </div>
    <div class="col-12" style="margin-top:20px">
      <button mat-button color="primary" class="col-12" (click)="logout()">Sair</button>
    </div>
  </div>
</div>
